<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Invoice</title>
</head>
<body class="container">
<h1 class="my-4">Fakturowanie</h1>

<div class="row justify-content-between">
    <div class="col col-md-4">
        <div class="form-group">
            <label for="number">Numer faktury</label>
            <input
                    type="text"
                    placeholder="FV/2019/1234"
                    required
                    id="number"
                    class="form-control"
                    pattern="FV/20[0-9]{2}/\d+"
            />
        </div>

        <div class="form-group">
            <label for="kontrahent">Kontrahent:</label>
            <input list="kontrahenci" id="kontrahent" class="form-control" />
            <datalist id="kontrahenci">
                <option>Apple</option>
                <option>Microsoft</option>
                <option>Dell</option>
            </datalist>
        </div>
    </div>

    <div class="col col-md-4">
        <div class="form-group">
            <label for="date1">Data wystawienia</label>
            <input type="date" id="date1" class="form-control" />
        </div>

        <div class="form-group">
            <label for="date2">Data płatności</label>
            <input type="date" id="date2" class="form-control" />
        </div>
    </div>
</div>

<table class="table mt-5">
    <thead>
    <tr>
        <th>LP</th>
        <th>Nazwa</th>
        <th>Ilosc</th>
        <th>Netto</th>
        <th>Vat</th>
        <th>Brutto</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <div class="form-text">1.</div>
        </td>
        <td>
            <input title="Nazwa" name="name" class="form-control" type="text" />
        </td>
        <td>
            <input
                    title="Ilosc"
                    name="quantity"
                    class="form-control"
                    type="number"
                    min="1"
            />
        </td>
        <td>
            <input
                    title="Netto"
                    name="net"
                    class="form-control"
                    type="number"
                    min="0.01"
                    step="0.01"
            />
        </td>
        <td>
            <select title="Vat" name="vat" class="form-control w-auto">
                <option value="1">zw</option>
                <option value="1">0%</option>
                <option value="1.08">8%</option>
                <option value="1.23">23%</option>
            </select>
        </td>
        <td>
            <input
                    title="Brutto"
                    name="gross"
                    class="form-control"
                    type="text"
                    readonly
                    value=""
            />
        </td>
        <td>
            <div class="btn-group">
                <button data-action="remove" class="btn btn-danger btn-sm">
                    -
                </button>
                <button data-action="add" class="btn btn-primary btn-sm">
                    +
                </button>
            </div>
        </td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th colspan="5" class="text-right">
            <div class="form-text">suma całkowita</div>
        </th>
        <th colspan="2">
            <input
                    title="Suma calkowita"
                    type="text"
                    name="total"
                    class="form-control"
                    readonly
            />
        </th>
    </tr>
    </tfoot>
</table>

<button class="btn btn-primary float-right btn-lg">Zapisz</button>

</body>
</html>
